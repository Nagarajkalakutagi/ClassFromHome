<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Student Login</title>
  <!-- MDB icon -->
  <link rel="icon" href="{% static 'images/CFH04.png' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body>

  <!-- Start your project here-->

  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="{% static 'js2/jquery.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'js2/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'js2/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'js2/mdb.min.js' %}"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>


  <nav class="mb-1 navbar navbar-expand-lg navbar-dark" style="background: rgb(9,85,119);">
    <p >
        <a href="/"  style="font-size:20px; color:white;margin-right:30px;"><i class="fas fa-arrow-left"></i></a>
    </p>
        <img src="{% static 'images/CFH03.png' %}" style="width:60px;height:inherit;">
      </nav>

      <div class="main">
            <div class="container h-100">
                    <div class="d-flex justify-content-center h-100">
                        <div class="user_card">
                            <div class="d-flex justify-content-center">
                                <div class="brand_logo_container">
                                    <img src="{% static 'images/student.png' %}" class="brand_logo" alt="Logo">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center form_container">
                                <form method="POST" action="{% url 'student-login' %}">
                                    {% csrf_token %}
                                    <h5 class="text-center" style="color:white;font-weight: bold;">Student Login</h5>
                                    <div class="input-group mb-3">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                        {{logform.stud_gmail}}
                                    </div>
                                    <div class="input-group mb-2">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        </div>
                                        {{logform.stud_password}}
                                    </div>
                                        <div class="d-flex justify-content-center mt-3 login_container">
                                 <button type="submit" name="button" class="btn login_btn">Login</button>
                               </div>
                                </form>
                            </div>

                            <div class="">
                                <div class="d-flex justify-content-center links">
                                    Don't have an account? <a href="#" class="ml-2">Sign Up</a>
                                </div>
                                <div class="d-flex justify-content-center links">
                                    <a href="{% url 'forgot' %}">Forgot your password?</a>
                                </div>
                                {% if messages %}
                                {% for msg in messages %}
                                {% if 'studlog' in msg.tags %}
                                <div class="d-flex justify-content-center links">
                                    <p class="error"> <i class="fas fa-exclamation-circle"></i>{{msg}}</p>
                                </div>
                                {% endif %}
                                {% endfor %}
                                {% endif %}

                            </div>
                        </div>
                    </div>
                </div>
      </div>
</body>
</html>
